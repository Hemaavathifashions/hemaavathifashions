<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category - Hemaavathi Fashions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .main-categories-bar {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 28px;
      margin: 22px auto 16px auto;
      flex-wrap: wrap;
      max-width: 950px;
    }
    .cat-select-btn {
      background: var(--card);
      border: 2px solid var(--primary);
      border-radius: 16px;
      cursor: pointer;
      width: 122px;
      text-align: center;
      text-decoration: none;
      padding: 16px 10px 16px 10px;
      transition: box-shadow 0.2s, border 0.2s, background 0.2s;
      color: var(--text);
      font-weight: 500;
      box-shadow: 0 1px 9px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cat-select-btn.active,
    .cat-select-btn:hover {
      border: 2px solid var(--accent);
      background: var(--accent);
      color: var(--primary);
      font-weight: 700;
      box-shadow: 0 5px 18px rgba(251,191,36,0.17);
      text-decoration: none;
    }
    .cat-select-img {
      display: block;
      border-radius: 8px;
      width: 54px;
      height: 54px;
      object-fit: cover;
      margin: 0 auto 8px auto;
      background: #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .up-home-bar {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 12px auto 8px auto;
    }
    .nav-btn-up, .nav-btn-home {
      padding: 8px 22px;
      border-radius: 20px;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      box-shadow: 0 3px 8px rgba(79,70,229,0.16);
    }
    .nav-btn-up { background: #ef4444; }
    .nav-btn-up:hover { background: #b91c1c; }
    .nav-btn-home { background: #2563eb; }
    .nav-btn-home:hover { background: #194185; }
    @media (max-width: 700px) {
      .main-categories-bar { flex-direction: column; gap: 18px; }
      .cat-select-btn { width: 92vw; }
    }
    /* Optional: style for subcategory area below, can be enhanced further */
    .subcategory-section {
      margin: 32px auto 0 auto;
      max-width: 800px;
    }
    .subcategory-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-top: 16px;
    }
    .subcategory-card {
      background: var(--background);
      border-radius: 10px;
      box-shadow: 0 1px 7px rgba(0,0,0,0.07);
      padding: 18px 26px;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
    }
    .subcategory-card:hover {
      background: var(--accent);
      color: var(--text);
    }
  </style>
</head>
<body>

    <img src="assets/logo.png" alt="Hemaavathi Fashions Logo" class="logo" width="160" height="85" />
    <nav class="navbar" aria-label="Primary navigation">

  <main class="main-content">

      <a class="nav-btn-up" href="index.html">‚¨Ü Up</a>

    </div>

    <nav class="main-categories-bar" aria-label="Top categories">
      <a href="category.html?category=Men" class="cat-select-btn">
        <img src="https://i.postimg.cc/vmv674xt/mensweartdhirt.jpg" class="cat-select-img" alt="Men"/>
        Men
      </a>
      <a href="category.html?category=Women" class="cat-select-btn">
        <img src="https://i.postimg.cc/tJncVQvW/pinksareewomen.jpg" class="cat-select-img" alt="Women"/>
        Women
      </a>
      <a href="category.html?category=Kids" class="cat-select-btn">
        <img src="assets/kids.png" class="cat-select-img" alt="Kids"/>

      <a href="category.html?category=Handlooms" class="cat-select-btn">

        Handlooms
      </a>
    </nav>
    <!-- Optional: insert subcategories below if required, or prompt for selection -->
    <section class="subcategory-section">
      <h2 style="text-align:center; color:var(--secondary); margin-bottom:12px;">Choose a Subcategory</h2>
      <div class="subcategory-list">

      </div>
    </section>
  </main>

  <footer>

    <div style="margin-top: 18px; font-size: 0.9em;">&copy; 2025 Hemaavathi Fashions</div>

</html>
