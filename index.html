<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hemaavathi Fashions</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-design"></div>
  <div class="center-content">
    <header>
      <div class="header-content">
        <img src="assets/logo.png" alt="Hemaavathi Fashions Logo" class="logo">
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to <span class="brand">Hemaavathi Fashions</span></h1>
        <p>Trendy collections for Women, Men, and Kids at affordable prices.</p>
      </div>
    </section>

    <section class="categories">
      <button class="category-btn" data-category="Women / Sarees">Sarees</button>
      <button class="category-btn" data-category="Women / Nighties">Nighties</button>
      <button class="category-btn" data-category="Women / Panties">Panties</button>
      <button class="category-btn" data-category="Men / Vests">Vests</button>
      <button class="category-btn" data-category="Kids / Nighties">Kids Wear</button>
    </section>

    <section id="category-header" class="category-header" style="display:none;"></section>

    <main>
      <div id="product-list" class="product-grid"></div>
    </main>

    <section id="offers-section" class="offers-section">
      <h2>Current Offers</h2>
      <div id="offers-list" class="offers-list"></div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="policy.html">Policy</a>
        <a href="https://wa.me/919492324225" class="whatsapp-btn" target="_blank" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <div class="footer-social">
        <a href="https://www.instagram.com/hemaavathi__fashions" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61574970737394" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.youtube.com/@Hemaavathifashions" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <script>
    let allProducts = [];
    let categoryHeaders = {};
    let allOffers = [];

    // Load Products
    fetch('products.json')
      .then(r => r.json())
      .then(products => { allProducts = products; });

    // Load Category Headers
    fetch('categoryHeaders.json')
      .then(r => r.json())
      .then(headers => { categoryHeaders = headers; });

    // Load Offers and render immediately
    fetch('offers.json')
      .then(r => r.json())
      .then(offers => {
        allOffers = offers;
        renderOffers(); // Always visible on page load
      });

    // Category button logic
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const category = this.dataset.category;
        renderCategoryHeader(category);
        renderProducts(category);
        // Do NOT call renderOffers() here, as offers are always visible and rendered once
      });
    });

    function renderCategoryHeader(category) {
      const headerEl = document.getElementById('category-header');
      let header = categoryHeaders[category];
      if (header) {
        let html = `<div class="cat-header-content">`;
        if (header.image) {
          html += `<img src="${header.image}" class="cat-header-img" alt="${category}">`;
        }
        html += `<div class="cat-header-text"><h2>${header.title || category}</h2><p>${header.text || ''}</p></div></div>`;
        headerEl.innerHTML = html;
        headerEl.style.display = "flex";
      } else {
        headerEl.style.display = "none";
      }
    }

    function renderProducts(category) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      const toShow = allProducts.filter(p => p.category === category);
      if (toShow.length === 0) {
        container.innerHTML = '<p style="color: #bb3952; text-align:center;">No products found in this category.</p>';
        return;
      }
      toShow.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="img-wrap">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="prod-info">
            <span class="prod-name">${product.name}</span>
            <span class="prod-cat">${product.category.split('/')[1]?.trim() || product.category}</span>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderOffers() {
      const offersSection = document.getElementById('offers-section');
      const offersList = document.getElementById('offers-list');
      offersList.innerHTML = '';
      if (!allOffers.length) {
        offersSection.style.display = 'none';
        return;
      }
      allOffers.forEach(offer => {
        let offerHtml = `<div class="offer-card">`;
        if (offer.image) offerHtml += `<img src="${offer.image}" alt="Offer" class="offer-img">`;
        offerHtml += `<div class="offer-text"><h3>${offer.title || 'Special Offer'}</h3><p>${offer.text || ''}</p></div></div>`;
        offersList.innerHTML += offerHtml;
      });
      offersSection.style.display = 'flex';
    }
  </script>
</body>
</html>
