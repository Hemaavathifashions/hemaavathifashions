<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hemaavathi Fashions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="assets/logo.png" alt="Hemaavathi Fashions Logo" class="logo">
      <nav>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="policy.html">Policy</a>
        <a href="https://wa.me/919492324225" class="whatsapp-btn" target="_blank" title="WhatsApp"><img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" /></a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to <span class="brand">Hemaavathi Fashions</span></h1>
    <p>Trendy collections for Women, Men, and Kids at affordable prices.</p>
  </section>

  <!-- Category Buttons -->
  <section class="categories">
    <button class="category-btn active" data-category="All">All</button>
    <button class="category-btn" data-category="Women / Sarees">Sarees</button>
    <button class="category-btn" data-category="Women / Nighties">Nighties</button>
    <button class="category-btn" data-category="Women / Panties">Panties</button>
    <button class="category-btn" data-category="Men / Vests">Vests</button>
    <button class="category-btn" data-category="Kids / Nighties">Kids Wear</button>
  </section>

  <!-- Product Grid -->
  <main>
    <div id="product-list" class="product-grid"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-brand">
        <img src="assets/logo.png" alt="Logo" class="footer-logo">
        <span>Â© 2025 Hemaavathi Fashions</span>
      </div>
      <div class="footer-social">
        <a href="https://www.instagram.com/hemaavathi__fashions" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61574970737394" target="_blank">Facebook</a>
        <a href="https://www.youtube.com/@Hemaavathifashions" target="_blank">YouTube</a>
      </div>
    </div>
  </footer>

  <script>
    // Fetch and display products
    let allProducts = [];
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        allProducts = products;
        renderProducts('All');
      });

    // Render products by category
    function renderProducts(category) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      let toShow = allProducts;
      if (category && category !== 'All') {
        toShow = allProducts.filter(p => p.category === category);
      }
      if (toShow.length === 0) {
        container.innerHTML = '<p style="color: #bb3952;">No products found in this category.</p>';
        return;
      }
      toShow.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="img-wrap">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="prod-info">
            <span class="prod-name">${product.name}</span>
            <span class="prod-cat">${product.category.split('/')[1]?.trim() || product.category}</span>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Category button filtering
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderProducts(this.dataset.category);
      });
    });
  </script>
</body>
</html>
